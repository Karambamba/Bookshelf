<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìö –ü—ñ–∫—Å–µ–ª—å–Ω–∞ –®–∞—Ñ–∞</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    .shelf-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .shelf {
      background: #222;
      border: 2px dashed #444;
      padding: 1rem;
      border-radius: 8px;
    }
    .boxes {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
      min-height: 2rem;
    }
    .box {
      background: #333;
      border: 1px solid #555;
      padding: 0.5rem;
      cursor: move;
    }
  </style>
</head>

<body>
  <h1>üìö –ú–æ—è –ü—ñ–∫—Å–µ–ª—å–Ω–∞ –®–∞—Ñ–∞</h1>

  <div class="shelf-grid">
    <div class="shelf" data-category="–≤–∞–∂–ª–∏–≤–æ-—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ">
      <h2>üü• –í–∞–∂–ª–∏–≤–æ —ñ –¢–µ—Ä–º—ñ–Ω–æ–≤–æ</h2>
      <div class="boxes"></div>
    </div>
    <div class="shelf" data-category="—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ-–Ω–µ–≤–∞–∂–ª–∏–≤–æ">
      <h2>üü® –¢–µ—Ä–º—ñ–Ω–æ–≤–æ —ñ –ù–µ–≤–∞–∂–ª–∏–≤–æ</h2>
      <div class="boxes"></div>
    </div>
    <div class="shelf" data-category="–Ω–µ–≤–∞–∂–ª–∏–≤–æ-–Ω–µ—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ">
      <h2>üü¶ –ù–µ–≤–∞–∂–ª–∏–≤–æ —ñ –ù–µ—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ</h2>
      <div class="boxes"></div>
    </div>
    <div class="shelf" data-category="–≤–∞–∂–ª–∏–≤–æ-–Ω–µ—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ">
      <h2>üü© –í–∞–∂–ª–∏–≤–æ —ñ –ù–µ—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ</h2>
      <div class="boxes"></div>
    </div>
  </div>

  <button onclick="addBox()">‚ûï –î–æ–¥–∞—Ç–∏ —è—â–∏–∫</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7cS8FH80HHQxsVvB76SyFgfatQq9TJuE",
      authDomain: "pixelshelf-e1680.firebaseapp.com",
      databaseURL: "https://pixelshelf-e1680-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "pixelshelf-e1680",
      storageBucket: "pixelshelf-e1680.appspot.com",
      messagingSenderId: "253121150131",
      appId: "1:253121150131:web:aa9ce817e5b8ee0ddc84c6",
      measurementId: "G-C6NMFS903Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚ûï –î–æ–¥–∞—Ç–∏ —è—â–∏–∫ –¥–æ "–≤–∞–∂–ª–∏–≤–æ-—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ"
    window.addBox = () => {
      const name = prompt("–ù–∞–∑–≤–∞ —è—â–∏–∫–∞?");
      if (!name) return;

      const path = ref(db, "shelves/–≤–∞–∂–ª–∏–≤–æ-—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ");
      const newBox = push(path);
      set(newBox, {
        name: name,
        books: {}
      });
    };

    // üîÅ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑ –±–∞–∑–∏
    function loadAll() {
      const shelfRef = ref(db, "shelves");
      onValue(shelfRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // –æ—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ –ø–æ–ª–∏—Ü—ñ
        document.querySelectorAll(".boxes").forEach(el => el.innerHTML = "");

        Object.keys(data).forEach((shelfKey) => {
          const shelfDiv = document.querySelector(`[data-category="${shelfKey}"] .boxes`);
          if (!shelfDiv) return;

          const boxes = data[shelfKey];
          for (let boxId in boxes) {
            const box = boxes[boxId];
            const boxDiv = document.createElement("div");
            boxDiv.className = "box";
            boxDiv.innerText = box.name;
            boxDiv.draggable = true;
            boxDiv.dataset.id = boxId;
            boxDiv.dataset.shelf = shelfKey;

            boxDiv.addEventListener("dragstart", (e) => {
              e.dataTransfer.setData("boxId", boxId);
              e.dataTransfer.setData("fromShelf", shelfKey);
            });

            shelfDiv.appendChild(boxDiv);
          }
        });
      });
    }

    // üéØ Drop –ª–æ–≥—ñ–∫–∞
    document.querySelectorAll(".shelf").forEach(shelf => {
      const shelfKey = shelf.dataset.category;
      const boxesDiv = shelf.querySelector(".boxes");

      boxesDiv.addEventListener("dragover", (e) => e.preventDefault());

      boxesDiv.addEventListener("drop", (e) => {
        e.preventDefault();
        const boxId = e.dataTransfer.getData("boxId");
        const fromShelf = e.dataTransfer.getData("fromShelf");
        if (!boxId || !fromShelf || fromShelf === shelfKey) return;

        // –∑–∞–±—Ä–∞—Ç–∏ –∑ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ—ó –ø–æ–ª–∏—Ü—ñ
        const fromRef = ref(db, `shelves/${fromShelf}/${boxId}`);
        let boxData = null;

        onValue(fromRef, (snapshot) => {
          boxData = snapshot.val();
        }, {
          onlyOnce: true
        });

        setTimeout(() => {
          if (!boxData) return;
          const toRef = ref(db, `shelves/${shelfKey}/${boxId}`);
          set(toRef, boxData);
          remove(fromRef);
        }, 200);
      });
    });

    loadAll();
  </script>
</body>
</html>
