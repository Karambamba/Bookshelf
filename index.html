<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìö –ü—ñ–∫—Å–µ–ª—å–Ω–∞ –®–∞—Ñ–∞</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    .shelf-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .shelf {
      background: #222;
      border: 2px dashed #444;
      padding: 1rem;
      border-radius: 8px;
    }
    .boxes {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
      min-height: 2rem;
    }
    .box {
      background: #333;
      border: 1px solid #555;
      padding: 0.5rem;
      cursor: pointer;
    }
    .shelf-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .shelf-buttons button {
      padding: 0.3rem 0.8rem;
      font-family: monospace;
      background: #333;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
      border-radius: 4px;
    }
    .book-view {
      display: none;
      margin-top: 2rem;
    }
    .book {
      background: #444;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <h1>üìö –ú–æ—è –ü—ñ–∫—Å–µ–ª—å–Ω–∞ –®–∞—Ñ–∞</h1>

  <div class="shelf-grid">
    <div class="shelf" data-category="–≤–∞–∂–ª–∏–≤–æ-—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ">
      <h2>üî≥ –í–∞–∂–ª–∏–≤–æ —ñ –¢–µ—Ä–º—ñ–Ω–æ–≤–æ</h2>
      <div class="boxes" id="–≤–∞–∂–ª–∏–≤–æ-—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ"></div>
      <div class="shelf-buttons">
        <button onclick="addBoxTo('–≤–∞–∂–ª–∏–≤–æ-—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ')">‚ûï –î–æ–¥–∞—Ç–∏</button>
        <button onclick="clearShelf('–≤–∞–∂–ª–∏–≤–æ-—Ç–µ—Ä–º—ñ–Ω–æ–≤–æ')">‚ùå –û—á–∏—Å—Ç–∏—Ç–∏</button>
      </div>
    </div>
    <!-- –Ü–Ω—à—ñ –ø–æ–ª–∏—Ü—ñ —Ç–∞–∫—ñ –∂ -->
  </div>

  <div id="bookView" class="book-view">
    <h2 id="boxTitle"></h2>
    <button onclick="addBook()">‚ûï –î–æ–¥–∞—Ç–∏ –∫–Ω–∏–≥—É</button>
    <div id="bookList"></div>
    <button onclick="backToShelves()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7cS8FH80HHQxsVvB76SyFgfatQq9TJuE",
      authDomain: "pixelshelf-e1680.firebaseapp.com",
      databaseURL: "https://pixelshelf-e1680-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "pixelshelf-e1680",
      storageBucket: "pixelshelf-e1680.appspot.com",
      messagingSenderId: "253121150131",
      appId: "1:253121150131:web:aa9ce817e5b8ee0ddc84c6",
      measurementId: "G-C6NMFS903Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentShelf = null;
    let currentBoxId = null;

    window.addBoxTo = (category) => {
      const boxName = prompt("–ù–∞–∑–≤–∞ —è—â–∏–∫–∞:");
      if (!boxName) return;
      const shelfRef = ref(db, "shelves/" + category);
      const newBox = push(shelfRef);
      set(newBox, { name: boxName });
    };

    window.clearShelf = (category) => {
      if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ —è—â–∏–∫–∏ –∑ —Ü—ñ—î—ó –ø–æ–ª–∏—Ü—ñ?")) {
        const shelfRef = ref(db, "shelves/" + category);
        remove(shelfRef);
      }
    };

    function loadAll() {
      const shelfRef = ref(db, "shelves");
      onValue(shelfRef, (snapshot) => {
        const data = snapshot.val();
        document.querySelectorAll(".boxes").forEach(boxes => boxes.innerHTML = "");
        if (!data) return;

        Object.entries(data).forEach(([category, boxes]) => {
          const shelfDiv = document.getElementById(category);
          if (!shelfDiv) return;

          Object.entries(boxes).forEach(([boxId, box]) => {
            const boxDiv = document.createElement("div");
            boxDiv.className = "box";
            boxDiv.innerText = box.name;

            boxDiv.onclick = () => openBox(category, boxId, box.name);
            shelfDiv.appendChild(boxDiv);
          });
        });
      });
    }

    function openBox(category, boxId, name) {
      currentShelf = category;
      currentBoxId = boxId;
      document.querySelector(".shelf-grid").style.display = "none";
      document.getElementById("bookView").style.display = "block";
      document.getElementById("boxTitle").innerText = `–Ø—â–∏–∫: ${name}`;

      const booksRef = ref(db, `shelves/${category}/${boxId}/books`);
      onValue(booksRef, (snapshot) => {
        const data = snapshot.val();
        const list = document.getElementById("bookList");
        list.innerHTML = "";
        if (!data) return;
        Object.values(data).forEach(book => {
          const div = document.createElement("div");
          div.className = "book";
          div.innerText = book.title;
          list.appendChild(div);
        });
      });
    }

    window.addBook = () => {
      const title = prompt("–ù–∞–∑–≤–∞ –∫–Ω–∏–≥–∏:");
      if (!title) return;
      const booksRef = ref(db, `shelves/${currentShelf}/${currentBoxId}/books`);
      const newBook = push(booksRef);
      set(newBook, { title });
    };

    window.backToShelves = () => {
      document.querySelector(".shelf-grid").style.display = "grid";
      document.getElementById("bookView").style.display = "none";
    };

    loadAll();
  </script>
</body>
</html>
